<div class="form-container">
    <h2 class="form-title">{{ editMode ? 'Edit' : 'Add' }} Application</h2>
  
    <form [formGroup]="applicationForm" (ngSubmit)="submit()">
      <div class="form-field">
        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" formControlName="coverLetter" required></textarea>
      </div>
  
      <div class="form-actions">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit" [disabled]="applicationForm.invalid">Save</button>
      </div>
    </form>
  </div>
