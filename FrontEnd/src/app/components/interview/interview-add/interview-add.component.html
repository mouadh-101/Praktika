<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Ajouter une Interview</h2>

    <form (ngSubmit)="addInterview()">
      <div class="mb-3">
        <label class="form-label">Date :</label>
        <input type="date" class="form-control" [(ngModel)]="newInterview.dateInterview" name="date" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Lieu :</label>
        <input type="text" class="form-control" [(ngModel)]="newInterview.location" name="location" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Notes :</label>
        <input type="text" class="form-control" [(ngModel)]="newInterview.notes" name="notes" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Statut :</label>
        <select class="form-select" [(ngModel)]="newInterview.status" name="status">
          <option value="SCHEDULED">SCHEDULED</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="CANCELED">CANCELED</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">✅ Ajouter</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">❌ Annuler</button>
      </div>
    </form>
  </div>
</div>
