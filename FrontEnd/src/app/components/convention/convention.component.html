<div class="container text-center mt-5">
  <h3>Liste des Conventions</h3>

  <!-- Bouton Ajouter une Convention -->
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addConventionModal">
    <i class="bi bi-plus-circle"></i> Ajouter une Convention
  </button>
</div>

<!-- Tableau des Conventions -->
<table class="table table-striped table-hover table-bordered mt-3 text-start">
  <thead>
  <tr>
    <th>Description</th>
    <th>Date de la convention</th>
    <th>Signée</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let convention of conventions">
    <td>{{ convention.description }}</td>
    <td>{{ convention.dateConv | date: 'shortDate' }}</td>
    <td>{{ convention.signed ? 'Oui' : 'Non' }}</td>
    <td>
      <button class="btn btn-warning btn-sm me-2">
        <i class="bi bi-pencil"></i> Modifier
      </button>

      <button *ngIf="convention.conId" class="btn btn-danger" (click)="deleteConvention(convention.conId)">
        <i class="bi bi-trash"></i> Supprimer
      </button>

      <button class="btn btn-primary" (click)="viewConvention(convention.conId)">Voir</button>

    </td>
  </tr>


  </tbody>
</table>

<!-- Modal Formulaire d'ajout -->
<div class="modal fade" id="addConventionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Ajouter une Convention</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addConvention()">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newConvention.description" name="description" required>
          </div>
          <div class="mb-3">
            <label for="internshipId" class="form-label">ID Stage</label>
            <input type="number" class="form-control" id="internshipId" [(ngModel)]="newConvention.internshipId" name="internshipId" required>
          </div>
          <div class="mb-3">
            <label for="dateConv" class="form-label">Date de la Convention</label>
            <input type="date" class="form-control" id="dateConv" [(ngModel)]="newConvention.dateConv" name="dateConv" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Signée</label>
            <select class="form-select" [(ngModel)]="newConvention.signed" name="signed" required>
              <option [value]="true">Oui</option>
              <option [value]="false">Non</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Termes de la Convention</label>
            <div *ngFor="let term of newConvention.terms; let i = index">
              <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" [(ngModel)]="term.title" name="termTitle{{i}}" placeholder="Titre du terme" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" [(ngModel)]="term.description" name="termDescription{{i}}" placeholder="Description du terme" required>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" (click)="addTerm()">Ajouter un terme</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
