<div class="container mt-5">
  <h1 class="text-center mb-4">Gérer le Dépôt de Documents</h1>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label for="Rapport" class="col-sm-2 col-form-label">Rapport :</label>
      <div class="col-sm-10">
        <input type="file" id="Rapport" (change)="onFileChanged($event, 'Rapport')" accept=".pdf" class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="Journal" class="col-sm-2 col-form-label">Journal :</label>
      <div class="col-sm-10">
        <input type="file" id="Journal" (change)="onFileChanged($event, 'Journal')" accept=".pdf" class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="Attestation" class="col-sm-2 col-form-label">Attestation :</label>
      <div class="col-sm-10">
        <input type="file" id="Attestation" (change)="onFileChanged($event, 'Attestation')" accept=".pdf" class="form-control" />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid">
        {{ depots ? 'Mettre à jour' : 'Enregistrer' }}
      </button>
    </div>
  </form>

  <!-- Message de retour -->
  <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'danger'}">
    {{ message }}
  </div>

  <!-- Section de gestion du dépôt existant -->
  <div *ngIf="depots" class="bg-light p-3 mt-4 rounded">
    <p>Date de dépôt : {{ depots.uploadDate | date }}</p>
    <button (click)="download(depots.idDepot)" class="btn btn-secondary me-2">Télécharger les documents</button>
    <button (click)="onDelete(depots.idDepot)" class="btn btn-danger">Supprimer le dépôt</button>
  </div>
</div>
