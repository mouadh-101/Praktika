<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
      <h2 class="text-center mb-4">Update Internship</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Title:</label>
          <input type="text" class="form-control" [(ngModel)]="internship.titre" name="titre" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Description:</label>
          <textarea class="form-control" [(ngModel)]="internship.description" name="description" required></textarea>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Location:</label>
          <input type="text" class="form-control" [(ngModel)]="internship.location" name="location" required>
        </div> 
  
        <div class="mb-3">
          <label class="form-label">Field:</label>
          <input type="text" class="form-control" [(ngModel)]="internship.field" name="field" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Duration (months):</label>
          <input type="number" class="form-control" [(ngModel)]="internship.duration" name="duration" required>
        </div>
  
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date:</label>
            <input type="date" class="form-control" [(ngModel)]="internship.startDate" name="startDate" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date:</label>
            <input type="date" class="form-control" [(ngModel)]="internship.endDate" name="endDate" required>
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Compensation (â‚¬):</label>
          <input type="number" class="form-control" [(ngModel)]="internship.compensation" name="compensation">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Application Deadline:</label>
          <input type="date" class="form-control" [(ngModel)]="internship.applicationDeadline" name="applicationDeadline" required>
        </div>
  
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="internship.remote" name="remote">
          <label class="form-check-label">Remote</label>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Status:</label>
          <select class="form-select" [(ngModel)]="internship.status" name="status">
            <option value="OPEN">Open</option>
            <option value="CLOSED">Closed</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">
          Update
        </button>
  
      </form>
    </div>
  </div>
